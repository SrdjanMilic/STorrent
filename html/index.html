<!DOCTYPE html>
<html lang="en">

<head>
  <title>STorrent - Search for torrents with multiple providers</title>

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet preload" as="style" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

  <script defer src="../js/index.js"></script>
</head>

<body>
<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Info</h5>
        <button type="button"
                class="close btn-close"
                data-bs-dismiss="modal"
                aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <p id="paragraph">
          <!-- Modal body dynamically added text goes here. -->
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<main class="d-flex flex-column">
  <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <div class="container-fluid">
      <div class="brand-wrapper d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center">
          <img src="../icons/png/256x256.png" alt="Logo image" class="logo-image me-2">
          <h1 class="logo-text">STorrent</h1>
        </a>

        <div class="separator"></div>

        <div class="d-flex form-search">
          <input type="search" class="search-input form-control me-2" placeholder="Search for torrents" aria-label="Search">
          <button id="btn-search"
                  class="btn btn-light button-search"
                  type="submit">
            <span>Search</span>
            <i class="bi bi-search ms-1"></i>
          </button>
        </div>
      </div>

      <a href="https://github.com/SrdjanMilic/STorrent" target="_blank">
        <i class="bi-github" role="img" aria-label="GitHub"></i>
      </a>
    </div>
  </nav>

  <div class="home-page d-flex flex-column">
    <div class="align-self-center">
      <h2>Select search providers</h2>

      <div class="d-flex">
        <div class="d-flex flex-column me-4">
          <div>
            <input class="form-check-input" type="checkbox" id="the-pirate-bay" checked>
            <label class="form-check-label" for="the-pirate-bay">
              The Pirate Bay
            </label>
          </div>

          <div>
            <input class="form-check-input" type="checkbox" id="rarbg">
            <label class="form-check-label" for="rarbg">
              Rarbg
            </label>
          </div>

          <div>
            <input class="form-check-input" type="checkbox" id="yts" disabled>
            <label class="form-check-label" for="yts">
              Yts
            </label>
          </div>
        </div>

        <div class="d-flex flex-column">
          <div>
            <input class="form-check-input" type="checkbox" id="limetorrents" disabled>
            <label class="form-check-label" for="limetorrents">
              Limetorrents
            </label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" id="eztv" disabled>
            <label class="form-check-label" for="eztv">
              Eztv
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="torrent-results">
    <table id="table" class="display table table-sm table-condensed table-bordered table-hover table-striped nowrap"></table>
  </div>

  <div class="version-id align-self-end">v1.0.0</div>
</main>

<div class="loader-overlay"></div>

<div class="spinner justify-content-center align-items-center">
  <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

</body>

</html>
