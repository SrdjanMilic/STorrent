<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>STorrent</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body id='body'>
	<div id="heading-text">STorrent - Search for torrents on multiple sites</div>

	<div id="form-wrapper">
		<div id="form">
			<div class="input-group">
				<input type="text" id="search-term" class="form-control">
				<span class="input-group-btn">
					<button id='btn-search' class="btn btn-default" type="button">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</span>
			</div>
		</div>
		
		<button id='btn-refresh' class="btn btn-default" type="button">
				<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
		</button>
		
	</div>

	<br>
		
	<div id="table-results"></div>

	<br>

	<div id="spinner" class="cssload-aim"></div>

	<div id="overlay"></div>

	<script src="js/myScript.js"></script>
	<!-- JQuery call for node.js environment -->
	<!-- <script>window.$ = window.jQuery = require("jquery");</script> -->
</body>

</html>
