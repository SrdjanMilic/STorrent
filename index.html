<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STorrent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2 id="heading-text">STorrent - Search for torrents on multiple sites</h2>
    <form class="form-group">
        <input type="text" placeholder="Type here...">
        <button type="submit" id="btn" class="btn-form">Go!</button>
    </form>

    <br>

    <div id="results"></div>
    <div class="jquery-test">
        <p>// JQuery Test Example (CSS working)</p>
    </div>
    <button id="btn" class="btn-search" type="button">Search</button>

    <script src="js/myScript.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>
        $("<h4>Test Passes</h4>").appendTo(".jquery-test");
        console.log($(".jquery-test").html());
        $(".btn-search").click(function () {
            $(".jquery-test h4").html("Hello world!");
        });
    </script>

</body>

</html>
